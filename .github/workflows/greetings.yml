name: Greetings

on: [issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for contributing to PyTube-Saguaro. Please remember to reference [Contributing.md](https://github.com/sluggish-yard/pytube-saguaro/blob/master/Contributing.md)'
